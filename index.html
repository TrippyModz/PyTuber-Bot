<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;  /* Prevent scrolling */
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 50px;
            border-radius: 10px;
        }
        h1, p {
            margin: 20px 0;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Video Queue</h1>
    <img src="imageforbrowser.png" alt="Default Page Image">
    <p>Send a YouTube link in the chat to start playing a video!</p>
</body>
</html>
